{% extends 'layouts/base.html' %}

{% block title %} Delete Team {% endblock title %}

{% block content %}
<header class="bg-gradient-dark">
  <div class="page-header section-height-75" style="background-image: url('{{ ASSETS_ROOT }}/img/office-dark.jpg');">
    <span class="mask bg-gradient-info opacity-8"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center mx-auto my-auto">
          <h1 class="text-white">Delete Team: {{ object.name }}</h1>
          <p class="lead mb-4 text-white opacity-8">Are you sure you want to delete this team?</p>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="mb-3">
        <strong>Team Name:</strong> {{ object.name }}<br>
        <strong>Description:</strong> {{ object.description }}
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <button type="submit" class="btn btn-danger">Delete Team</button>
          <a href="{% url 'tasks:team-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
